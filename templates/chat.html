<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat.css')}}"/>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>psyconnect.ai</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>
                <div id="messageFormeight" class="card-body msg_card_body"></div>
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg"/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            <button type="button" id="voiceBtn" class="input-group-text"><i class="fas fa-microphone"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    // ---- TEXT CHAT ----
    $("#messageArea").on("submit", function (event) {
        const date = new Date();
        const str_time = date.getHours() + ":" + date.getMinutes();
        var rawText = $("#text").val();

        if (!rawText.trim()) return;

        var userHtml = '<div class="d-flex justify-content-end mb-4">' +
            '<div class="msg_cotainer_send">' + rawText +
            '<span class="msg_time_send">' + str_time + '</span></div>' +
            '<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
        }).done(function (data) {
            appendBotMessage(data, str_time);
        });
        event.preventDefault();
    });

    // ---- VOICE CHAT ----
    let mediaRecorder;
    let audioChunks = [];

    $("#voiceBtn").on("click", function () {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            $("#voiceBtn i").removeClass("text-danger");
        } else {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                $("#voiceBtn i").addClass("text-danger"); // red mic when recording

                mediaRecorder.ondataavailable = e => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    const formData = new FormData();
                    formData.append("audio", audioBlob, "voice.wav"); // <-- backend expects "audio"

                    fetch("/voice_chat", { method: "POST", body: formData })
                        .then(res => res.json())
                        .then(data => {
                            const date = new Date();
                            const str_time = date.getHours() + ":" + date.getMinutes();
                            appendBotMessage(data.text, str_time);

                            if (data.audio_url) {
                                let audio = new Audio(data.audio_url);
                                audio.play();
                            }
                        });
                };
            });
        }
    });

    function appendBotMessage(message, time) {
        var botHtml = '<div class="d-flex justify-content-start mb-4">' +
            '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
            '<div class="msg_cotainer">' + message +
            '<span class="msg_time">' + time + '</span></div></div>';
        $("#messageFormeight").append($.parseHTML(botHtml));
    }
});
</script>
</body>
</html>
