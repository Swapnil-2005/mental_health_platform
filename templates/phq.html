<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHQ-9 Depression Test</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/phq.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="navbar-brand">Medibot</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/chat">Chatbot</a></li>
        <li><a href="/resources">Resources</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-40">
    <h1 class="text-center">PHQ-9 Depression Screening for Students</h1>
    <p class="text-center">Answer the questions below to check your mental health status.</p>

    <form id="phq9-form" class="card">
      <!-- Questions -->
      <div class="question">
        <label>1. Little interest or pleasure in doing things (games, hobbies, or schoolwork).</label>
        <div class="options">
          <label><input type="radio" name="q1" value="0" required> Not at all</label>
          <label><input type="radio" name="q1" value="1"> Several days</label>
          <label><input type="radio" name="q1" value="2"> More than half the days</label>
          <label><input type="radio" name="q1" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>2. Feeling down, sad, or hopeless.</label>
        <div class="options">
          <label><input type="radio" name="q2" value="0" required> Not at all</label>
          <label><input type="radio" name="q2" value="1"> Several days</label>
          <label><input type="radio" name="q2" value="2"> More than half the days</label>
          <label><input type="radio" name="q2" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>3. Trouble falling asleep, staying asleep, or sleeping too much.</label>
        <div class="options">
          <label><input type="radio" name="q3" value="0" required> Not at all</label>
          <label><input type="radio" name="q3" value="1"> Several days</label>
          <label><input type="radio" name="q3" value="2"> More than half the days</label>
          <label><input type="radio" name="q3" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>4. Feeling tired or having little energy (even after rest).</label>
        <div class="options">
          <label><input type="radio" name="q4" value="0" required> Not at all</label>
          <label><input type="radio" name="q4" value="1"> Several days</label>
          <label><input type="radio" name="q4" value="2"> More than half the days</label>
          <label><input type="radio" name="q4" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>5. Poor appetite or overeating.</label>
        <div class="options">
          <label><input type="radio" name="q5" value="0" required> Not at all</label>
          <label><input type="radio" name="q5" value="1"> Several days</label>
          <label><input type="radio" name="q5" value="2"> More than half the days</label>
          <label><input type="radio" name="q5" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>6. Feeling bad about yourself â€” or feeling like you are not good enough.</label>
        <div class="options">
          <label><input type="radio" name="q6" value="0" required> Not at all</label>
          <label><input type="radio" name="q6" value="1"> Several days</label>
          <label><input type="radio" name="q6" value="2"> More than half the days</label>
          <label><input type="radio" name="q6" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>7. Trouble concentrating on homework, reading, or paying attention in class.</label>
        <div class="options">
          <label><input type="radio" name="q7" value="0" required> Not at all</label>
          <label><input type="radio" name="q7" value="1"> Several days</label>
          <label><input type="radio" name="q7" value="2"> More than half the days</label>
          <label><input type="radio" name="q7" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>8. Moving or speaking so slowly that other people notice, OR being so fidgety or restless.</label>
        <div class="options">
          <label><input type="radio" name="q8" value="0" required> Not at all</label>
          <label><input type="radio" name="q8" value="1"> Several days</label>
          <label><input type="radio" name="q8" value="2"> More than half the days</label>
          <label><input type="radio" name="q8" value="3"> Nearly every day</label>
        </div>
      </div>

      <div class="question">
        <label>9. Thoughts that you would be better off dead, or thoughts of hurting yourself.</label>
        <div class="options">
          <label><input type="radio" name="q9" value="0" required> Not at all</label>
          <label><input type="radio" name="q9" value="1"> Several days</label>
          <label><input type="radio" name="q9" value="2"> More than half the days</label>
          <label><input type="radio" name="q9" value="3"> Nearly every day</label>
        </div>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <!-- Result -->
    <div id="result" class="card hidden">
      <h2>Your Results</h2>
      <p id="score"></p>
      <p id="severity"></p>
      <p id="recommendation"></p>
    </div>
  </div>

  <script>
    document.getElementById("phq9-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let total = 0;
      for (let i = 1; i <= 9; i++) {
        let q = document.querySelector(input[name="q${i}"],checked);
        if (q) total += parseInt(q.value);
      }

      let severity = "";
      let recommendation = "";

      if (total <= 4) {
        severity = "No Depression (0-4)";
        recommendation = "Great! Keep maintaining your mental health. Chat with our chatbot if you ever feel low.";
      } else if (total <= 9) {
        severity = "Mild Depression (5-9)";
        recommendation = "Try self-care tips and stress management. Chat with our AI Chatbot for support.";
      } else if (total <= 14) {
        severity = "Moderate Depression (10-14)";
        recommendation = "Consider talking to a school counselor or booking an appointment.";
      } else if (total <= 19) {
        severity = "Moderately Severe Depression (15-19)";
        recommendation = "We recommend booking a psychologist through our website for proper support.";
      } else {
        severity = "Severe Depression (20-27)";
        recommendation = "Please seek immediate help. Book a psychologist through our site or call a helpline.";
      }

      document.getElementById("score").innerText = "Your Score: " + total + "/27";
      document.getElementById("severity").innerText = "Severity: " + severity;
      document.getElementById("recommendation").innerText = recommendation;
      document.getElementById("result").classList.remove("hidden");
    });
  </script>

</body>
</html>
